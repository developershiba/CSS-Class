<html>
    <head>
        <title> Web page </title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    </head>
    <body>
       <!-- .container class has one fixed width for each screen size in bootstrap (xs,sm,md,lg); .container-fluid expands to fill the available width. -->

        <div class="container bg-primary text-white">
            <h1>Bootstrap .container class</h1>
            <p> This content is inside a container class.</p>
            <p>The container class provide a fixed width container.</p>
        </div>

        <div class="container-fluid bg-primary text-white">
            <h1>Bootstrap .container-fluid class</h1>
            <p> This content-fluid is inside a container class.</p>
            <p>The container-fluid class provide a full width container.</p>
        </div>
    </body>
</html>
